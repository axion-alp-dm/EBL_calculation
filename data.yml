# ----------------------------------------------------------------------
Kneiste_only:
  name: 'Kneiste02'

  # SFR INPUTS
  sfr: 'lambda ci, x : ci[0]*((x+1)/(ci[1]+1))**(ci[2]*(x<=ci[1])
      - ci[3]*(x>ci[1]))'
  sfr_params: [0.15, 1.1, 3.4, 0.]

  # SSP DATA
  ssp_type: 'SB99'
  path_SSP: 'ssp/final run.spectrum'

  # DUST ABSORPTION MODELS
  dust_abs_models: ['kneiste2002', 'aaaa']

  # WAVELENGTH ARRAY INPUTS TO STUDY
  lmin: 1e-2
  lmax: 3e3
  lfsteps: 391

  # REDSHIFT ARRAY INPUTS
  zmin: 1e-6
  zmax: 10.
  zsteps: 181

  # MAXIMUM REDSHIFT AT WHICH WE FORM SSPs
  z_intmax: 35.

  # INTEGRATION TIME STEP
  t_intsteps: 201

  # COSMOLOGY CONSTANTS (flat LCDM assumed) [h_0, omega_matter, omega_L]
  cosmo: [ .7, .3, .7 ]
  omegaBar: 0.0453 # omega baryons of our model (this model = 0.0222/0.7**2.)

  # AXION DECAY BEING CONSIDERED
  axion_decay: True

  # Stuff that was here before and we might use in the future
  ebv: 0.15
  ir_wave_start: 5.5
  ir_fac: 3E9
  dust: True
  nebula: True
  fesc: 0.


